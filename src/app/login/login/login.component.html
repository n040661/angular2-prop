<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <form role="form" class="form-horizontal" [formGroup]="myForm" (ngSubmit)="postFormDate(myForm.value)">
            <h3 class="text-center text-success">用户登录页面</h3>
            <div class="form-group">
                <label class="control-label col-md-2">用户名:</label>
                <div class="col-md-10">
                    <input type="text" placeholder="请输入用户名" class="form-control" formControlName="username" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-2">密码:</label>
                <div class="col-md-10">
                    <input type="password" placeholder="请输入密码" class="form-control" formControlName="password" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-10 col-md-offset-2">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" formControlName="isSave"/>请记住我
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-10 col-md-offset-2">
                    <input type="submit" class="btn btn-success" value="登录" />
                </div>
            </div>
        </form>
    </div>
</div>
